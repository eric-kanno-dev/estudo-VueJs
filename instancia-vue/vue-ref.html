<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

<div id="app">

  <h1>{{titulo2}}</h1>

        vm1.titulo1 += "!!!!!!!!";

      alterar2() {
        this.titulo2 += "###";
        console.log(this.$ref.aulaRef.innerText);

  });
