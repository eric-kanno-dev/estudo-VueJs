<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

<div id="app"></div>

<script>
  const vm = new Vue({
    // el: "#app",
    template: `
    <div>
    <h1>{{titulo1}}</h1>
    <h1>{{titulo2}}</h1>

    <button @click="alterar()">Alterar</button>
    <button @click="alterar2()">Alterar</button>  
    </div>
    `,

    data: {
      titulo1: "Teste 1",
      titulo2: "Teste 2",
    },
    methods: {
      alterar() {
        vm.titulo1 += "!!!!!!!!";
      },
      alterar2() {
        this.titulo2 += "###";
      },
    },
  });

  // vm.$mount("#app");
  vm.$mount();
  document.querySelector("#app").appendChild(vm.$el);
</script>
