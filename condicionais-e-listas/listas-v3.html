<meta charset="utf8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor,i) in cores" :teste="cor">{{i}}-{{cor}}</li>
  </ul>
  <hr />
  <template v-for="(cor,i) in cores">
    <h1>{{cor}}</h1>
    <p>{{i}}</p>
  </template>
  <hr />
  <ul>
    <li v-for="pessoa in pessoas">
      <div v-for="(valor,chave,index) in pessoa">
        {{chave}} : {{valor}} : {{index}}
      </div>
    </li>
  </ul>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "borges", idade: 25, peso: 100 },
        { nome: "jorges", idade: 15, peso: 241 },
      ],
    },
  });
</script>

<style>
  h1,
  p {
    display: inline;
  }
</style>
